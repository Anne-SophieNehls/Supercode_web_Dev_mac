<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag7 Lvl1_1 Kontaktformukar</title>
    <link rel="stylesheet" href="./assets/CSS/Tag7_1_1.css">
</head>
<body>
    <header></header>
    <main>
    <form action="url">   
        <fieldset>
            <legend>
                Kontaktformular
            </legend>
            <section class="Vorname">
                <label for="text">Name:</label>
                <br>
                <input type="text" name="" id="" placeholder="Vorname" required>
                <input type="text" name="" id="" placeholder="Nachname" required>
            </section>
            <section class="mail">
                <label for="mail">E-Mail:</label>
                <br>
                <input type="email" id="" required placeholder="Email Adresse">
            </section>

            <section>
                <div>
                    <label for="Thema">Thema</label>
                    <br>
                    <select name="Thema" id="Thema">
                        <option value="G">General</option>
                        <option value="A">Advertise</option>
                        <option value="P">Partnership</option>
                    </select>
                </div>
            </section>
            <section>
                <div>
                    <label for="Nachricht">Nachricht</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Meine Nachricht" required></textarea>
                </div>
            </section>
            <div class="senden">
                <input type="submit" value="senden">
            </div>
        </fieldset>

    </main>
    <footer></footer>
</body>
</html>
